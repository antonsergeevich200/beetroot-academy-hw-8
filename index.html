<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <title>CSS Dinner</title>
</head>
<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h2>Let’s go to the mall!</h2>
    </header>
    <main class="color-1">
        <div class="container-1">
            <ul>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>A lot of pickles <small>(for the next lessons about CSS)</small></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>10 apples <small>(for more CSS manipulations)</small></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>20 oranges <small>(because they are awesome)</small></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>13 plates <small>(hm... they always disappear)</small></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>15 bentos</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>1 bottle of Sake <small>(for my friends)</small></span>
                    </label>
                </li>
            </ul>
        </div>
    </main>
    <footer class="color-2">
        <div class="container-2">
            <p>Bon appétit :)</p>
        </div>
    </footer>
</body>
</html>
